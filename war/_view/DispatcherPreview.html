<!DOCTYPE html>

<html>

	<head>

		<meta name="author" content="jhorne@ycp.edu">
		<meta name="desc" content="ACKSIO dispatch draft updated 3/6/18">
		<meta name="test" content="initial-scale=1.0, user-scalable=no"/>

		<title>Acksio: Dispatcher Solutions</title>
		<link rel="stylesheet" type="text/css" href="default.css" title="default"/>
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
		<style type="text/css">
			#map_canvas { 
				height: 100%;
			}
		</style>
		<script type="text/javascript">
		var directionDisplay;
		var directionsService = new google.maps.DirectionsService();
		var map;
		
		function initialize() {
			directionsDisplay = new google.maps.DirectionsRenderer();
			var York = new google.maps.LatLng(39.9626, -76.7277);
			var myOptions = {
				zoom:12,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				center: York
			}
			map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			directionsDisplay.setMap(map);
		}
		function calcRoute() {
			var start = document.getElementById("start").value;
			var end = document.getElementById("end").value;
			var distanceInput = document.getElementById("distance");
			
			var request = {
				origin:start, 
				destination:end,
				travelMode: google.maps.DirectionsTravelMode.DRIVING
			};
			
			directionsService.route(request, function(response, status) {
				if (status == google.maps.DirectionsStatus.OK) {
					directionsDisplay.setDirections(response);
					distanceInput.value = response.routes[0].legs[0].distance.value / 1000;
				}
			});
		</script>
	</head>

	<body onload="initialize()">

		<div id=header>

			<!-- testing functionality of topbar, adjust for neatness later-->
			<h2>ACKSIO</h2>
		</div>

		<div id=main_body>
				
				Target Address: 
				<input type="text" name="destinationAddress"  method="post">
				<br>
				
				Recipient Name: <input type = "text" name="recipientName"  method="post">
				<br>
				
				Recipient Phone #: <input type = "text" name="recipientPhone"  method="post">
				<br>
				
				
				
				Vehicle Type<br>
				<select name="vehicleType">
					<option value="car">Class C Automobile</option>
				</select>
				<br><br>
				
				
				
				<input type="checkbox" name="tsaCertified" value="tsaCert"> TSA certified driver needed<br><br>
				
				<p>
				<label for="start">Start: </label>
				<input type="text" name="start" id="start" />
				
				<label for="end">End: </label>
				<input type="text" name="end" id="end" />
				
				<input type="submit" value="Calculate Route" onclick="calcRoute()" />
			</p>
			<p>
				<label for="distance">Distance (km): </label>
				<input type="text" name="distance" id="distance" readonly="true" />
			</p>
				
				<input type="submit" value="Create Job">
			</form>	
		</div>

		<div id="map_canvas"></div>

		<!--
		<div id=link>
			<a href='GoogleMapsTest.html'>GoogleMaps</a>
		</div>
		-->
	</body>
</html>
